<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT-3 Train Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #92F2F5;
            padding: 10px 20px;
        }
        .navbar .logo img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-container button {
            background-color: #FFC107;
            border: none;
            padding: 6px 12px;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            width: 500px; 
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #002442;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="LOGO.png" alt="Logo">  
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="page2TS.html">Train Schedule</a>
            <a href="page3CI.html">Contact Info</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="search...">
            <button>Search</button>
        </div>
    </div>

    <div class="content">
        <div class="image-container">
            <img src="train-lines.png" alt="Train Lines Map">
        </div>

        <div class="container">
            <h2>Weekday Schedule</h2>
            <table>
                <tr>
                    <th>Station</th>
                    <th>First Train</th>
                    <th>Last Train</th>
                </tr>
                <tr>
                    <td>North Ave.</td>
                    <td>4:30 AM</td>
                    <td>10:30 PM</td>
                </tr>
                <tr>
                    <td>Taft Ave.</td>
                    <td>4:30 AM</td>
                    <td>10:30 PM</td>
                </tr>
            </table>
            <h2>Weekend & Holiday Schedule</h2>
            <table>
                <tr>
                    <th>Station</th>
                    <th>First Train</th>
                    <th>Last Train</th>
                </tr>
                <tr>
                    <td>North Ave.</td>
                    <td>5:00 AM</td>
                    <td>10:00 PM</td>
                </tr>
                <tr>
                    <td>Taft Ave.</td>
                    <td>5:00 AM</td>
                    <td>10:00 PM</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
